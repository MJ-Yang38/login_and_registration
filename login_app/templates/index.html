<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}"> 
    <title>Login & Registration</title>
</head>
<body>
    <div id="wrapper">
        <form action="/register" method="post">
            <h1>Registration</h1> 
            
            {% csrf_token %}
            <p><label for="first_name">First Name</label>
            <input type="text" name="first_name"></p>
            <p><label for="last_name">Last Name</label>
            <input type="text" name="last_name"></p>
            <p><label for="email">Email</label>
            <input type="text" name="email"></p>
            <p><label for="password">Password</label>
            <input type="text" name="password"></p>
            <p><label for="confirm_pw">Confirm PW</label>
            <input type="text" name="confirm_pw"></p>
            <p><button>Register</button></p>
        </form>
        <form action="/login" method="post">
            <h1>Login</h1>
            {% csrf_token %}
            <p><label for="user_email">Email</label>
            <input type="text" name="user_email"></p>
            <p><label for="pw">Password</label>
            <input type="text" name="pw"></p> 
            <p><button>Login</button></p>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>
</body>
</html>
